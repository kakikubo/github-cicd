name: Artifacts
on: workflow_dispatch
permissions: {}
jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - run: date > date.txt              # アーティファクトの生成
      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6  # アーティファクトのアップロード
        with:
          name: uploaded                  # アーティファクト名
          path: date.txt                  # アーティファクト対象のパス
          retention-days: 7               # アーティファクトの保存期間
  download:
    runs-on: ubuntu-latest
    needs: [upload]                       # uploadジョブの実行を待つ
    steps:
      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7 # アーティファクトのダウンロード
        with:
          name: uploaded                  # アーティファクト名
          path: downloaded                # ダウンロード先のパス
      - run: cat downloaded/date.txt      # アーティファクトを標準出力
