name: Artifacts
on: workflow_dispatch
permissions: {}
jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - run: date > date.txt              # アーティファクトの生成
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5  # アーティファクトのアップロード
        with:
          name: uploaded                  # アーティファクト名
          path: date.txt                  # アーティファクト対象のパス
          retention-days: 7               # アーティファクトの保存期間
  download:
    runs-on: ubuntu-latest
    needs: [upload]                       # uploadジョブの実行を待つ
    steps:
      - uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6 # アーティファクトのダウンロード
        with:
          name: uploaded                  # アーティファクト名
          path: downloaded                # ダウンロード先のパス
      - run: cat downloaded/date.txt      # アーティファクトを標準出力
