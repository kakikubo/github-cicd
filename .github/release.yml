changelog:
  categories:             # リリースノートのカテゴリ設定
    - title: Enhancement  # リリースノートへ「Enhancement」というカテゴリを追加する
      labels:
        - enhancement     # 「Enhancement」へ掲載するプルリクエストのラベルを追加する
    - title: Bug Fixes
      labels:             # プルリクエストのラベルは複数定義できる
        - bug
        - fixes
  exclude:                # リリースノートの除外設定
    labels:               # 除外するラベル
      - dependencies
    authors:              # 除外するプルリクエスト作成者
      - dependabot
